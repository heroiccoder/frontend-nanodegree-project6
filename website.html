<!doctype html>
<html lang="en">
<head>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
</head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#searchBar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">ND Locations</a>
                </div>

                <div class="collapse navbar-collapse" id="searchBar">
                    <div class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search" data-bind="textInput: query, valueUpdate: 'afterkeydown', event: { 'keyup': updateList }">
                        </div>
                        <!--<button type="submit" class="btn btn-default">Submit</button>-->
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3" id="sidebar">
                    <div class="row">
                        <div class="col-md-12">
                            <h2>My Locations</h2>

                            <div class="list-group table-of-contents" data-bind="foreach: activeLocations">
                                <a data-bind="text: name, click: $parent.showGallery" class="list-group-item"></a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12" style="overflow: scroll; height:300px" >
                            <h3>Related Images</h3>
                            <p>Powered by Flickr API</p>
                            <div class="list-group table-of-contents" data-bind="foreach: photos">
                                <img data-bind="attr: {src: url_m}" class="list-group-item col-md-12" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9" id="googleMap" style="min-height: 600px;">

                </div>
            </div>
            <div class="row">

            </div>
        </div>
        <script type="text/javascript" src="js/lib/knockout-3.4.0.js">
        </script>
        <script type="text/javascript" src="js/lib/jquery.min.js">
        </script>
        <script type="text/javascript" src="js/app.js">
        </script>
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAe66PG_ORNii6DZDVZEK08Sa4V9ii3gHA&signed_in=true&callback=initMap"></script>
    </body>
</html>
